<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <title>Listar Medicamentos</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #5861e2;
            margin: 0;
            padding: 0;
            padding-bottom: 80px;
        }

        h3 {
            font-size: 30px;
            color: #fff;
            font-weight: bold;
        }

        .information {
            background: #fff;
            padding: 25px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 16px;
            color: #333;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        li img {
            width: 24px;
            height: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        button {
            background: #5861e2;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #4750c7;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background-color: #5861e2;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .bottom-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav a span {
            font-size: 12px;
            margin-top: 4px;
        }

        .bottom-nav a:hover {
            color: #dfe0ff;
        }

        @media (max-width: 576px) {
            h3 {
                font-size: 24px;
            }

            input {
                font-size: 14px;
            }

            li {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }
        }

        .btn-cyan {
            background-color: #a0e7e5;
            color: #004d4d;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-cyan:hover {
            background-color: #72c8c6;
            color: #002f2f;
        }
    </style>
</head>

<body>
<div class="container d-flex flex-column align-items-center justify-content-center py-5">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">

            <a th:href="@{/medicine/create}" class="btn btn-cyan w-100 mb-3">Cadastrar Medicamento</a>

            <h3 class="text-center mb-4">Procurar Medicamento</h3>

            <form th:action="@{/medicine/list}" method="GET" class="mb-4">
                <div class="form-group">
                    <input
                            type="text"
                            name="name"
                            class="form-control"
                            placeholder="Digite o nome do medicamento"
                            th:value="${param.name}" />
                </div>
            </form>

            <div th:if="${#lists.isEmpty(medicines)}" class="text-center text-white">
                Nenhum medicamento encontrado.
            </div>

            <div th:each="medicine : ${medicines}" class="information">
                <ul class="p-0 m-0">
                    <li class="d-flex align-items-center mb-3">
                        <img th:src="@{/img/lists/orange_star.png}" alt="orange star" class="me-2"/>
                        <span th:text="${medicine.name}">Nome</span>
                    </li>
                    <li class="d-flex align-items-center mb-3">
                        <img th:src="@{/img/lists/blue_star.png}" alt="blue star" class="me-2"/>
                        <span th:text="${medicine.dosage}">Dosagem</span>
                    </li>
                    <li class="d-flex align-items-center mb-4">
                        <img th:src="@{/img/lists/purple_star.png}" alt="purple star" class="me-2"/>
                        <span th:text="${medicine.format}">Formato</span>
                    </li>
                </ul>
                <div class="d-grid">
                    <a th:href="@{'/medicine/show/' + ${medicine.id}}" class="btn btn-primary">Ver Mais Detalhes</a>
                </div>
            </div>
        </div>
    </div>
</div>
<nav class="bottom-nav">
    <a th:href="@{/inicio}">
        <i class="bi bi-house-fill"></i>
        <span>In√≠cio</span>
    </a>
    <a th:href="@{/medicine/list}">
        <i class="bi bi-capsule-pill"></i>
        <span>Medicamentos</span>
    </a>
    <a th:href="@{/reminder/list}">
        <i class="bi bi-alarm-fill"></i>
        <span>Lembretes</span>
    </a>
</nav>
</body>
</html>
